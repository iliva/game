<div>	<i class="close_game glyphicon glyphicon-remove-sign glyphicon-white" ng-click="close()"  ng-show="!category_show" title="Вийти з гри"></i>	<div class="pictures block"  >		<label ng-show="pictureClickPermitted">			<div ng-click="imageClick()">				<span>{{picturesLength-showLast}} / {{picturesLength}}</span>  				Вгадати область			</div>		</label>		<figure ng-repeat="picture in pictures track by $index" class="block" ng-show="showLast == $index" >			<img ng-src="img/pictures/big/{{picture.image}}">			<figcaption ng-show="caption == picture.id">				<div><span>{{picture.name}}</span></div>			</figcaption>		</figure>	</div>	<div class="back block fadeIn" ng-show="category_show"></div>	<div class="categories block" ng-show="category_show">		<div ng-repeat="category in categories" ng-click="categoryChose($event, category.id)" >			<img ng-src="img/categories/small/{{category.image}}" ng-show="category_show" />			<p ng-show="category_show" class="fadeIn">				<span>{{category.name}}</span>			</p>		</div>	</div></div>
