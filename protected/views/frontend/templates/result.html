<div class="block result">	<div class="game_answers" >		<h2 ng-show="showCircle">{{gameAnswersTitle}}</h2>		<div ng-show="showCircle">			<div id="canvas" >				<div id="result-circle"></div>			</div>		</div>		<div ng-show="!showCircle">			<h2>Історія результатів:</h2>			<chart >				<datapoint ng-repeat="answer in answers track by $index"  length="{{answers.length}}" y="{{answer}}" x="{{$index+1}}"></datapoint>			</chart>		</div>	</div>		<div class="play_again">		<h3>Зіграй ще!</h3>		<div class="btn btn-default" ng-click="gameType(3)">Новачок</div>		<div class="btn btn-default" ng-click="gameType(1)">Експерт</div>    </div>	<footer-game></footer-game></div>
